<header>
</header>

<div class="user-page mat-app-background- basic-container mat-elevation-z8-">

  <!-- filter -->
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>


  <!-- table -->
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b> No. </b></th>
      <td mat-cell *matCellDef="let element"> {{element.index}} </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Name </b></th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Role </b></th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Action </b></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" matTooltip="edit a user">
          <mat-icon (click)="edit(element)" aria-label="edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="delete a user">
          <mat-icon (click)="delete(element)" aria-label="delete">delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
    <!--displayedColumns -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
