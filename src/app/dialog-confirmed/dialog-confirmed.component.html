<h1 mat-dialog-title><b>{{title}}</b> {{key}}</h1>
<div mat-dialog-content>
{{message}}
</div>
<div mat-dialog-actions align="end">
  <button color="primary" mat-button [mat-dialog-close]="data" >Confirm</button>
  <button color="primary" mat-button cdkFocusInitial mat-dialog-close>Cancel</button>
</div>
